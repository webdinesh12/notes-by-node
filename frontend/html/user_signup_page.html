<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - NoteFlow</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#253343",
            "background-light": "#F0F2F5",
            "background-dark": "#798696",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "12px",
          },
        },
      },
    };
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex flex-col items-center justify-center min-h-screen p-4 transition-colors duration-300">
<main class="w-full max-w-md">
<div class="text-center mb-8">
<h1 class="text-3xl font-bold text-gray-800 dark:text-white">Join NoteFlow</h1>
<p class="text-gray-600 dark:text-gray-200 mt-2">Unlock your ideas.</p>
</div>
<div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="full-name">Full Name</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-3">
<i class="material-icons-outlined text-gray-400 dark:text-gray-500">person_outline</i>
</span>
<input class="block w-full pl-10 pr-3 py-3 text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-DEFAULT focus:ring-primary focus:border-primary placeholder-gray-500 dark:placeholder-gray-400" id="full-name" name="full-name" placeholder="Full Name" required="" type="text"/>
</div>
</div>
<div>
<label class="sr-only" for="email-address">Email Address</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-3">
<i class="material-icons-outlined text-gray-400 dark:text-gray-500">mail_outline</i>
</span>
<input class="block w-full pl-10 pr-3 py-3 text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-DEFAULT focus:ring-primary focus:border-primary placeholder-gray-500 dark:placeholder-gray-400" id="email-address" name="email-address" placeholder="Email Address" required="" type="email"/>
</div>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<div class="relative">
<span class="absolute inset-y-0 left-0 flex items-center pl-3">
<i class="material-icons-outlined text-gray-400 dark:text-gray-500">lock_outline</i>
</span>
<input class="block w-full pl-10 pr-10 py-3 text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-DEFAULT focus:ring-primary focus:border-primary placeholder-gray-500 dark:placeholder-gray-400" id="password" name="password" placeholder="Password" required="" type="password"/>
<button aria-label="Show password" class="absolute inset-y-0 right-0 flex items-center pr-3" type="button">
<i class="material-icons-outlined text-gray-400 dark:text-gray-500">visibility_off</i>
</button>
</div>
</div>
<button class="w-full bg-primary text-white font-semibold py-3 px-4 rounded-full hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-white dark:focus:ring-offset-gray-800 transition-opacity" type="submit">
          Sign Up
        </button>
</form>
<p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
        Already have an account?
        <a class="font-medium text-blue-600 dark:text-blue-400 hover:underline" href="#">Log in</a>
</p>
</div>
<div class="mt-8 text-center text-sm text-gray-600 dark:text-gray-200">
<a class="hover:underline" href="#">Terms of Service</a>
<span class="mx-2">|</span>
<a class="hover:underline" href="#">Privacy Policy</a>
</div>
</main>

</body></html>
