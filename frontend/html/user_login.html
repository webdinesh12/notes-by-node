<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - Note Taking App</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: "#3B82F6", // blue-500
              },
              "background-light": "#F9FAFB", // gray-50
              "background-dark": "#111827", // gray-900
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem", // 8px
              lg: "0.75rem", // 12px
              xl: "1rem", // 16px
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-slate-800 rounded-xl shadow-lg m-4">
<div class="text-center">
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                Welcome Back
            </h1>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Log in to continue to your notes
            </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-md space-y-4">
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="email-address">Email Address</label>
<input autocomplete="email" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md text-sm placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary" id="email-address" name="email" placeholder="name@example.com" required="" type="email"/>
</div>
<div>
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="password">Password</label>
<input autocomplete="current-password" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-md text-sm placeholder-gray-400 dark:placeholder-gray-500 text-gray-900 dark:text-white focus:outline-none focus:ring-primary focus:border-primary" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between text-sm">
<div class="flex items-center">
<input class="h-4 w-4 text-primary bg-gray-100 dark:bg-slate-700 border-gray-300 dark:border-slate-600 rounded focus:ring-primary dark:focus:ring-offset-slate-800" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-gray-900 dark:text-gray-300" for="remember-me">
                        Remember me
                    </label>
</div>
<div>
<a class="font-medium text-primary hover:text-blue-500 dark:hover:text-blue-400" href="#">
                        Forgot Password?
                    </a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-semibold rounded-md text-white bg-primary hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 dark:focus:ring-offset-slate-800 focus:ring-primary transition-colors" type="submit">
                    Log In
                </button>
</div>
<div class="text-sm text-center">
<p class="text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <a class="font-medium text-primary hover:text-blue-500 dark:hover:text-blue-400" href="#">
                        Sign Up
                    </a>
</p>
</div>
</form>
</div>

</body></html>
