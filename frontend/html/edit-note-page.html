<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Note Form</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#007AFF", // A vibrant blue for primary actions
            "background-light": "#F3F4F6", // Light gray for light mode background
            "background-dark": "#111827", // A deep blue-gray for dark mode background
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem", // 8px
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 1,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display flex items-center justify-center min-h-screen p-4">
<div class="w-full max-w-2xl bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 md:p-8">
<h1 class="text-2xl md:text-3xl font-bold text-center text-gray-900 dark:text-white mb-8">
      New Note
    </h1>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="sr-only" for="note-title">Note Title</label>
<input class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-200 border border-gray-200 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary placeholder-gray-500 dark:placeholder-gray-400" id="note-title" name="note-title" placeholder="Note Title..." type="text"/>
</div>
<div>
<label class="sr-only" for="note-content">Note Content</label>
<div class="relative">
<textarea class="w-full px-4 py-3 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-200 border border-gray-200 dark:border-gray-600 rounded-md focus:ring-primary focus:border-primary placeholder-gray-500 dark:placeholder-gray-400 resize-none" id="note-content" name="note-content" placeholder="Start writing your note here..." rows="10"></textarea>
</div>
</div>
<div class="flex items-center justify-end space-x-4 pt-4">
<button class="flex flex-col items-center group" type="button">
<span class="w-12 h-12 flex items-center justify-center bg-gray-200 dark:bg-gray-600 rounded-full text-gray-600 dark:text-gray-300 group-hover:bg-gray-300 dark:group-hover:bg-gray-500 transition-colors">
<span class="material-symbols-outlined !text-2xl">close</span>
</span>
<span class="text-sm text-gray-600 dark:text-gray-400 mt-2">Cancel</span>
</button>
<button class="flex flex-col items-center group" type="submit">
<span class="w-12 h-12 flex items-center justify-center bg-primary rounded-full text-white group-hover:opacity-90 transition-opacity">
<span class="material-symbols-outlined !text-2xl">save</span>
</span>
<span class="text-sm text-primary font-medium mt-2">Save</span>
</button>
</div>
</form>
</div>

</body></html>
